<!DOCTYPE html>
<html>
<head>
    <title>LinkUp Login</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;}
        button { width: 100%; padding: 10px; background: #008069; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold;}
        button:hover { background: #006c59; }
        .flash { color: red; margin-bottom: 10px; font-size: 0.9em; }
        h2 { text-align: center; color: #333; }
        a { display: block; text-align: center; margin-top: 10px; color: #008069; text-decoration: none; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="card">
        <h2>LinkUp Admin</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="phone" placeholder="Phone Number (e.g. 27123...)" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        
        <a href="/signup">Create an Account</a>
        <a href="/map">View Public Map</a>
    </div>
</body>
</html>
