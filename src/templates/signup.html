{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center" style="height: 70vh;">
    <div class="col-md-5">
        <div class="card shadow">
            <div class="card-body p-5">
                <h3 class="text-center mb-4">Join LinkUp Geo</h3>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" placeholder="e.g. Joe Dlamini" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" name="phone" class="form-control" placeholder="e.g. 27123..." required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="••••••" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" required>
                        <label class="form-check-label">I agree to be a Verified Provider</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2">Create Account</button>
                </form>

                <div class="text-center mt-3">
                    <small>Already have an account? <a href="/login">Log in here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
